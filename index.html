<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock paper scissor</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, or Scissor!</h1>
    <button id="rules">Rules</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Rules:</h2>
        <span class="close" id="close">X</span>
        <p>The rules of Rock, Paper, or Scissors are simple. Rock beats scissor, scissor beats paper, and paper beats rock. First to 5 wins!</p>
      </div>
    </div>
  </header>
  <main>
    <div id="roundMessage">You win this round!</div>
    <div class="score-board">
      <div class="win-block">
        <p>
          You: <span id="winScore">0</span>
        </p>
      </div>
      <div class="lose-block">
        <p>
          Comp: <span id="loseScore">0</span>
        </p>
      </div>
    </div>
    <div class="button-choices">
      <button class="choices" id="rock">Rock</button>
      <button class="choices" id="paper">Paper</button>
      <button class="choices" id="scissor">Scissor</button>
    </div>
    <div class="result-screen" id="resultScreen">
      <div class="result-contents">
        <h2 id="resultModalH2">Result</h2>
        <p>
          <span id="yourScore">0</span> to <span id="compScore">0</span>
        </p>
        <button id="playAgain">Play Again!</button>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright Â© 2023 howard3108</p>
  </footer>
</body>
</html>
